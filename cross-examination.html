<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>교차조사 - 고란도란</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "NanumMyeongjo", sans-serif;
        background-color: #eee7e2;
      }

      .right-progress-bg {
        position: fixed;
        right: 0;
        top: 0;
        width: 150px;
        height: 100vh;
        background: #c30c0c;
        z-index: 1000;
        overflow: hidden;
        display: flex;
        align-items: flex-start;
        justify-content: center;
      }

      .right-progress-gradient {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 0%;
        background: #eee7e2;
        opacity: 1;
        transition: height 0.2s linear;
        z-index: 2;
      }

      .cross-examination-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        transform-origin: top center;
      }

      header {
        display: flex;
        flex-direction: column;
        margin-bottom: 30px;
      }

      .logo-area {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      h1 {
        font-size: 24px;
        font-weight: 800;
        color: #333;
        margin: 0;
      }

      .logo-image {
        /* 원하시는 크기로 조절 */
        width: 100px;
        height: auto;

        /* 텍스트(Subtitle)와 세로 가운데 정렬하려면 */
        vertical-align: middle;
        display: inline-block;
      }

      .subtitle {
        font-size: 17px;
        font-weight: 800;
        color: #c30c0c;
      }

      .header-line,
      .footer-line {
        height: 3px;
        background-color: #c30c0c;
        width: 100%;
      }

      .header-line2 {
        margin-top: 3px;
        height: 1px;
        background-color: #c30c0c;
        width: 100%;
      }

      .footer-line2 {
        margin-bottom: 3px;
        height: 1px;
        background-color: #c30c0c;
        width: 100%;
      }

      .middle-line1 {
        margin: 10px auto 0;
        height: 1px;
        background-color: #c30c0c;
        width: 40%;
      }

      .middle-line2 {
        margin: 0 auto 10px;
        height: 1px;
        background-color: #c30c0c;
        width: 40%;
      }

      .screen-title {
        text-align: center;
        color: #c30c0c;
        font-size: 32px;
        margin: 10px 0;
      }

      .timer-display {
        text-align: center;
        font-size: 208px;
        font-weight: bold;
        margin: 50px 0;
        color: #333;
      }

      .rope-container {
        position: relative;
        height: 10px;
        margin: 40px 0;
        overflow: hidden;
      }

      .rope {
        position: absolute;
        width: 100%;
        height: 8px;
        background-color: #8b4513;
        top: 50%;
        transform: translateY(-50%);
      }

      .fire {
        position: absolute;
        right: 0;
        top: -5px;
        height: 18px;
        width: 18px;
        background-color: #ff6b00;
        border-radius: 50% 50% 50% 0;
        transform: rotate(-45deg);
        z-index: 2;
      }

      .burning .fire {
        animation: moveFireLeft var(--animation-duration, 180s) linear forwards;
      }

      @keyframes moveFireLeft {
        0% {
          right: 0;
        }
        100% {
          right: 100%;
        }
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        max-width: 350px;
        margin: 40px auto;
      }

      button {
        padding: 10px 25px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 0;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #f8f8f8;
      }
      .vertical-nav {
        position: fixed;
        left: 0;
        top: 0;
        width: 150px;
        height: 100vh;
        background-color: #2c3e50;
        padding: 20px 0;
        z-index: 1000;
        overflow-y: auto;
      }

      .nav-header {
        color: #ecf0f1;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        padding: 10px;
        border-bottom: 1px solid #34495e;
      }

      .nav-link {
        display: block;
        color: #bdc3c7;
        text-decoration: none;
        padding: 12px 20px;
        font-size: 14px;
        transition: all 0.3s ease;
        border-left: 3px solid transparent;
      }

      .nav-link:hover {
        background-color: #34495e;
        color: #ecf0f1;
        border-left-color: #c30c0c;
      }

      .nav-link.active {
        background-color: #c30c0c;
        color: white;
        border-left-color: #fff;
      }

      .intro-container {
        margin-left: 220px; /* 기존 margin: 0 auto; 대신 */
      }
    </style>
  </head>
  <body>
    <nav class="vertical-nav">
      <div class="nav-header">토론 단계</div>
      <a href="#" data-page="time-settings.html" class="nav-link">시간 설정</a>
      <a href="#" data-page="entry.html" class="nav-link">입론</a>
      <a href="#" data-page="cross-examination.html" class="nav-link"
        >교차조사</a
      >
      <a href="#" data-page="free-discussion1.html" class="nav-link"
        >자유토론 1부</a
      >
      <a href="#" data-page="break-time.html" class="nav-link">숙의시간</a>
      <a href="#" data-page="free-discussion2.html" class="nav-link"
        >자유토론 2부</a
      >
      <a href="#" data-page="conclusion.html" class="nav-link">결론</a>
    </nav>
    <div class="cross-examination-container">
      <header>
        <div class="logo-area">
          <img
            src="korandoran-logo.png"
            alt="고란도란 로고"
            class="logo-image"
          />
          <span class="subtitle">토론합시다. 토론은 고란도란입니다.</span>
        </div>
        <div class="header-line"></div>
        <div class="header-line2"></div>
      </header>

      <main>
        <div class="middle-line1"></div>
        <h2 class="screen-title">교차조사</h2>
        <div class="middle-line2"></div>

        <div class="timer-display">
          <span id="timer">03:00</span>
        </div>

        <div class="button-container">
          <button id="startBtn">시작</button>
          <button id="pauseBtn">일시정지</button>
          <button id="resetBtn">초기화</button>
          <button id="nextBtn">다음</button>
        </div>
      </main>

      <div class="footer-line2"></div>
      <div class="footer-line"></div>
    </div>
    <div class="right-progress-bg">
      <div class="right-progress-gradient" id="rightProgress"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const timerDisplay = document.getElementById("timer");
        const startBtn = document.getElementById("startBtn");
        const pauseBtn = document.getElementById("pauseBtn");
        const resetBtn = document.getElementById("resetBtn");
        const nextBtn = document.getElementById("nextBtn");

        function updateRightProgress(remaining, total) {
          // 남은 시간 비율
          const percent = ((total - remaining) / total) * 100;
          rightProgress.style.height = percent + "%";
        }

        const rightProgress = document.getElementById("rightProgress");
        const rightBarTotalHeight = 100; // 퍼센트 단위로 100%

        // localStorage에서 교차조사 시간 가져오기 (기본값: 3분)
        const savedTime = localStorage.getItem("cross-check-time");
        let initialMinutes = 3;

        if (savedTime) {
          initialMinutes = parseInt(savedTime);
          if (isNaN(initialMinutes) || initialMinutes < 1) initialMinutes = 3;
        }

        // 애니메이션 시간 설정 (초 단위)
        const animationDuration = initialMinutes * 60;
        document.documentElement.style.setProperty(
          "--animation-duration",
          `${animationDuration}s`
        );

        let totalSeconds = initialMinutes * 60;
        let isPaused = true;
        let countdown;

        // 타이머 업데이트 함수
        function updateDisplay(seconds) {
          const mins = Math.floor(seconds / 60);
          const secs = seconds % 60;
          timerDisplay.textContent = `${String(mins).padStart(2, "0")}:${String(
            secs
          ).padStart(2, "0")}`;
          updateRightProgress(seconds, initialMinutes * 60);
        }

        function resetTimer() {
          clearInterval(countdown);
          isPaused = true;
          totalSeconds = initialMinutes * 60; // 초기 시간으로 복원
          updateDisplay(totalSeconds);

          // UI 상태 초기화
          startBtn.style.display = "inline-block";
          pauseBtn.style.display = "none";

          rightProgress.style.height = "0%";
        }

        // 타이머 시작 함수
        function startTimer() {
          if (!isPaused) return;

          isPaused = false;
          startBtn.style.display = "none";
          pauseBtn.style.display = "inline-block";

          countdown = setInterval(() => {
            if (totalSeconds > 0) {
              totalSeconds--;
              updateDisplay(totalSeconds);
            } else {
              clearInterval(countdown);
              resetTimer();
            }
          }, 1000);
        }

        // 타이머 일시정지 함수
        function pauseTimer() {
          if (isPaused) return;

          clearInterval(countdown);
          isPaused = true;
          startBtn.style.display = "inline-block";
          pauseBtn.style.display = "none";
        }

        // 다음 단계로 이동 함수
        function goToNext() {
          // 타이머 중지
          clearInterval(countdown);

          // 다음 페이지로 이동
          window.electronAPI.navigate("free-discussion1.html");
        }

        // 이벤트 리스너 추가
        startBtn.addEventListener("click", startTimer);
        pauseBtn.addEventListener("click", pauseTimer);
        resetBtn.addEventListener("click", resetTimer);
        nextBtn.addEventListener("click", goToNext);

        // 초기 설정
        updateDisplay(totalSeconds);
        pauseBtn.style.display = "none"; // 처음에는 시작 버튼만 표시

        const currentPage = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach((link) => {
          const targetPage = link.getAttribute("data-page");
          if (currentPage === targetPage) {
            link.classList.add("active");
          }

          // 네비게이션 링크 클릭 이벤트
          link.addEventListener("click", function (e) {
            e.preventDefault();
            const targetPage = this.getAttribute("data-page");

            // 모든 active 클래스 제거
            navLinks.forEach((l) => l.classList.remove("active"));
            // 클릭된 링크에 active 클래스 추가
            this.classList.add("active");

            // 페이지 이동
            window.electronAPI.navigate(targetPage);
          });
        });
      });
    </script>
    <script src="renderer.js"></script>
  </body>
</html>
